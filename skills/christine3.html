    <h3 class="st">DIA DO JULGAMENTO</h3>
    <p class="des"><mark style="color: gainsboro;">Não Pode Ser Alvo</mark> durante o uso: corra até o alvo inimigo e ataque, causando <mark style="color: orangered;">Dano Físico</mark>. Em seguida, acerte até 2 inimigos aleatórios ao redor (+1 acerto usando 20 de sua <em>Fé</em>). Ganhe <em>"Crente"</em> por alguns segundos no final da habilidade.</p>
    <p class="des">Esta habilidade pode causar <mark style="color: gainsboro;">Dano Crítico</mark> <mark style="color: red;">&#8277;</mark>.</p>

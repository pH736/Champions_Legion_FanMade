    <h3 class="st">SEMENTE EXPLOSIVA</h3>
    <p class="des">Jogue uma semente na direção do alvo, que explodirá ao tocar nele e causará <mark style="color: blueviolet;">Dano Mágico</mark> e <mark style="color: gainsboro;">Lentidão</mark> por um tempo.</p>
    <p class="des">Caso a semente não encoste em um inimigo, ela cairá no chão e durará alguns segundos. Os inimigos que pisarem nela ativarão uma explosão.</p>

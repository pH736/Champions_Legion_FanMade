    <h3 class="st">GARRA DA VINGANÇA</h3>
    <p class="des">Joga a lâmina no local-alvo, onde ela ficará parada, causando <mark style="color: orangered;">Dano Físico</mark> e <mark style="color: gainsboro;">Desaceleração de Movimento</mark> aos inimigos que tocarem na lâmina. Ao recuperar a lâmina, balança-a, causando <mark style="color: orangered;">Dano Físico</mark> aos inimigos próximos.</p>
    <p class="des">Raven consegue guardar até 2 lâminas.</p>

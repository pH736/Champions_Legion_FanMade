    <h3 class="st">FÚRIA DA FLORESTA</h3>
    <p class="des">Libere a fúria da floresta, soltando uma carga a cada segundo durante alguns segundos. Concede <mark style="color: hotpink;">Ataque Físico</mark> aos aliados próximos, causa <mark style="color: blueviolet;">Dano Mágico</mark> e reduz <mark style="color: hotpink;">Ataque Físico</mark> dos inimigos. Os efeitos podem ser acumulados a cada carga, durando alguns segundos.</p>
